services:
  backend:
    build:
      context: ../
      dockerfile: apps/backend/Dockerfile
    container_name: qa-backend
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DATABASE_URL=postgresql+psycopg2://qa_user:qa_pass@db:5432/qa_demo
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=localfs
      - STORAGE_ROOT=/data/artifacts
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-nano}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - backend_artifacts:/data/artifacts

  db:
    image: postgres:16-alpine
    container_name: qa-postgres
    environment:
      - POSTGRES_USER=qa_user
      - POSTGRES_PASSWORD=qa_pass
      - POSTGRES_DB=qa_demo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qa_user -d qa_demo"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qa-redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: qa-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=adminadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  extractor:
    build:
      context: ../
      dockerfile: apps/extractor/Dockerfile
    container_name: qa-extractor
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg2://qa_user:qa_pass@db:5432/qa_demo
      - STORAGE_BACKEND=localfs
      - STORAGE_ROOT=/data/artifacts
    depends_on:
      - backend
      - redis
      - db
    volumes:
      - backend_artifacts:/data/artifacts

  runner:
    build:
      context: ../
      dockerfile: runner/Dockerfile
    container_name: qa-runner
    environment:
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=localfs
      - STORAGE_ROOT=/data/artifacts
    depends_on:
      - redis
      - backend
    volumes:
      - backend_artifacts:/data/artifacts

  sample-app:
    build:
      context: ../
      dockerfile: sample-app/Dockerfile
    container_name: qa-sample-app
    ports:
      - "3000:3000"

  web-ui:
    build:
      context: ../
      dockerfile: apps/web-ui/Dockerfile
    container_name: qa-web-ui
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3100:3100"

volumes:
  db_data:
  minio_data:
  backend_artifacts:

